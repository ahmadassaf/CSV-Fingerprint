<!DOCTYPE html>
<html>
    <link href='http://fonts.googleapis.com/css?family=Lato:100|Open+Sans' rel='stylesheet' type='text/css'>
    <style>
body {
  margin: 0;
  font-family: "Open Sans", Helvetica, Arial, sans-serif;
}
.box {

  height: 15px;
  background-color: black;
  display: inline-block;
  border: 1px solid #aaa;
}
.leg {

  float: left;
}
.box, .label {
  line-height: 40px;
  vertical-align: middle;
}

  <body style="width:100%;height:100%;">
    <div class="leg">
      <span class="box" style="background-color: #f1c40f"></span>
      <span class="label">String</span>
    </div>
    <div class="leg">
      <span class="box" style="background-color: #34495e"></span>
      <span class="label">Empty</span>
    </div>
    <div class="leg">
      <span class="box" style="background-color: #9b59b6"></span>
      <span class="label">Decimal</span>
    </div>
    <div class="leg">
      <span class="box" style="background-color: #3498db"></span>
      <span class="label">Integer</span>
    </div>
  </body>
</html>
